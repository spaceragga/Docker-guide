version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: stage2-mongo
    ports:
      - "27017:27017" # optional: expose for local tooling
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api:
    build: .
    image: stage2-node-api:latest
    container_name: stage2-node-api
    ports:
      - "3000:3000"
    env_file:
      - env.example
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongo_data:


